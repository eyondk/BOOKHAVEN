<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../public/assets/css/superadmin/sale-superadmin.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/cheap.png">
    <title>Sale</title>
</head>
<body>
    <main class="content px-3 py-4">
        <div class="container-fluid">
            <div class="mb-3">
                <div class="row">
                    <div class="col-md-3 d-flex align-items-center">
                        <h3 class="fw-bold fs-4 mb-0">Sale</h3>
                        <button type="button" class="btn btn-dark button-add ms-2" title="Add Sale" data-bs-toggle="modal" data-bs-target="#modal-add">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    

                    <div class="col-md-9 fs-4 my-3 d-flex justify-content-md-end">
                        <form action="#">
                          <div class="input-group input-group-searchbar">
                              <input type="text" class="form-control border-0 rounded-0" placeholder="Search...">
                              <button class="btn btn-dark border-0 round-0" type="button">
                                      Search
                              </button>
                          </div>
                        </form>
                      </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="row">
                    <div class="col-12">
                        <div class="table-container rounded">
                            <table class="table table-dark table-striped table-hover">
                                <thead>
                                  <tr class="highlight">
                                    <th scope="col">Name</th>
                                    <th scope="col">Date Start</th>
                                    <th scope="col">Date End</th>
                                  </tr>
                                </thead>
                                
                                <tbody>
                                    <tr class="clickable-row" data-href="saledeetsuperadmin">
                                        <td>Holy Week Sale</td>
                                        <td>05/03/2024</td>
                                        <td>05/04/2024</td>
                                    </tr>
    
                                </tbody>
        
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="col-md-12 fs-4 my-3 d-flex justify-content-md-end">
    
                    <div class="modal fade" id="modal-add" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="modal-title">Add Sale</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <input type="text" class="form-control form-control-lg fs-6" placeholder="Name Description">
                                        </div>

                                        <div class="mb-3">
                                            <input type="date" class="form-control form-control-lg fs-6" placeholder="Date Start" onchange="this.className=(this.value!=''?'has-value':'')">
                                        </div>
                                        
                                        <div class="mb-3">
                                            <input type="date" class="form-control form-control-lg fs-6" placeholder="Date End" onchange="this.className=(this.value!=''?'has-value':'')">
                                        </div>
                                    </form>
                                </div>                                          

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-dark">Add Order</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="../public/assets/js/superadmin/sale-superadmin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
