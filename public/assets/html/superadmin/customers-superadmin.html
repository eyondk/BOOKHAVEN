<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../public/assets/css/superadmin/customers-superadmin.css">
    <link rel="icon" type="image/x-icon" href="../public/assets/images/cheap.png">
    <title>Customers Admin</title>
</head>
<body>
    <main class="content px-3 py-4">
        <div class="container-fluid">
            <div class="mb-5">
                <div class="row">
                    <div class="col-md-8">
                        <h3 class="fw-bold fs-4 my-3">Customers</h3>
                    </div>

                    <div class="col-md-4 fs-4 my-3 d-flex justify-content-md-end">
                        <form action="#">
                          <div class="input-group input-group-searchbar">
                              <input type="text" class="form-control border-0 rounded-0" placeholder="Search...">
                              <button class="btn btn-dark border-0 round-0" type="button">
                                      Search
                              </button>
                          </div>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="table-container rounded">
                            <table class="table table-dark table-striped">
                                    <thead>
                                        <tr class="highlight">
                                          <th scope="col">Customer ID</th>
                                          <th scope="col">Firstname</th>
                                          <th scope="col">Middle Initial</th>
                                          <th scope="col">Lastname</th>
                                        </tr>
                                      </thead>
                                  
                                  <tbody>
                                    <tr>
                                        <th scope="row">0001</th>
                                          <td>Hannah Mae</td>
                                          <td>Top</td>
                                          <td>M</td>    
                                    </tr>
        
                                  </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
