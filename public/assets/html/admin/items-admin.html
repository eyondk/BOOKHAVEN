<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../public/assets/css/admin/items-admin.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/cheap.png">
    <title>Items Admin</title>
</head>
<body>
    <main class="content px-3 py-4">
        <div class="container-fluid">
            <div class="mb-3">
                <div class="row">
                    <div class="col-md-8">
                        <h3 class="fw-bold fs-4 my-3">Items</h3>
                    </div>

                    <div class="col-md-4 fs-4 my-3 d-flex justify-content-md-end">
                        <form action="#">
                          <div class="input-group input-group-searchbar">
                              <input type="text" class="form-control border-0 rounded-0" placeholder="Search...">
                              <button class="btn btn-dark border-0 round-0" type="button">
                                      Search
                              </button>
                          </div>
                        </form>
                      </div>
                </div>
    
            </div>
            
            <div class="row">
              <div class="col-12">
                <div class="table-container rounded">
                  <table class="table table-dark table-striped">
                    <thead>
                      <tr class="highlight">
                        <th scope="col">Item No.</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Total on Hand Stocks</th>
                        <th scope="col">Remaining Stocks</th>
                        <th scope="col">Status</th>
                        </tr>
                    </thead>
                                  
                    <tbody>
                      <tr>
                        <th scope="row">0001</th>
                        <td>Crochet Swimwear</td>
                        <td>P120.00</td>
                        <td>100 pcs</td>
                        <td>20 pcs</td>
                        <td>
                          <button type="button" class="btn btn-secondary">
                            <select class="form-select btn-dark border-0" aria-label="Status">
                              <option selected value="0">To be released</option>
                              <option value="1">Released</option>
                              <option value="2">Out of Stock</option>
                              <option value="3">Move to Stock Records</option>
                            </select>
                          </button>
                        </td>
                      </tr>
                    </tbody>
          
                  </table>
                </div>
              </div>
            </div>
            
          </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
